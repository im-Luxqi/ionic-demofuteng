<ion-header class="padding-zero">
  <ion-navbar hideBackButton="true" class="padding-zero">
    <div class="header-content">
      <ion-row>
        <ion-col col-3>
          <ion-icon name="menu" class="header-icon-a"></ion-icon>
        </ion-col>
        <ion-col col-6>
          <div>
            <div class="dashboard-title">Dashboard</div>
            <div class="dashboard-time">2018/08/01-2018/08/01</div>
          </div>
        </ion-col>
        <ion-col col-3>
          <div class="date-box">
            <div class="date-box-head">
              <div class="date-box-head-a">
                <div class="date-box-head-b"></div>
              </div>
            </div>
            <div class="date-box-body">
              <div class="date-box-body-b">
                1
              </div>
            </div>
          </div>
        </ion-col>
      </ion-row>

      <ion-row class="header-content-next">
        <ion-col col-4>EX870017A00501</ion-col>
        <ion-col col-4 class="temp">EX870017A00502</ion-col>
        <ion-col col-4>EX870017A00503</ion-col>
      </ion-row>
    </div>

  </ion-navbar>
</ion-header>

<ion-content>

  <div class="div-group">
    <div class="div-head">
      Daily Sales
    </div>
    <ion-item>
      <span>Amount</span>
      <span class="check-chosen-mid">40</span>
      <span class="check-chosen-right per-down">-0.67%</span>
    </ion-item>
    <ion-item>
      <span>Quantity</span>
      <span class="check-chosen-mid">44</span>
      <span class="check-chosen-right per-down">-0.08%</span>
    </ion-item>
  </div>


  <div class="div-group">
    <div class="div-head">
      Total Sales Current Week/Month/Year
    </div>

    <ion-item (click)="selected=1" class="check-chosen-item">
      <span [ngClass]="{'check-chosen': selected==1}">Weeks</span>
      <span [ngClass]="{'check-chosen': selected==1}" class="check-chosen-mid">920</span>
      <span [ngClass]="{'check-chosen': selected==1}" class="check-chosen-right per-up">+1.09%</span>
    </ion-item>
    <ion-item (click)="selected=2" class="check-chosen-item">
      <span [ngClass]="{'check-chosen': selected==2}">Month</span>
      <span [ngClass]="{'check-chosen': selected==2}" class="check-chosen-mid">3602</span>
      <span [ngClass]="{'check-chosen': selected==2}" class="check-chosen-right per-up">+7.19%</span>
    </ion-item>
    <ion-item (click)="selected=3" class="check-chosen-item">
      <span [ngClass]="{'check-chosen': selected==3}">Year</span>
      <span [ngClass]="{'check-chosen': selected==3}" class="check-chosen-mid">37071</span>
      <span [ngClass]="{'check-chosen': selected==3}" class="check-chosen-right per-up">+83.25%</span>
    </ion-item>

    <!-- <ion-card> -->
    <div id="highchatA"></div>
    <!-- </ion-card> -->
  </div>



</ion-content>
