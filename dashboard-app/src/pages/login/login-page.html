
<ion-content style="position:relative">
  <ion-slides pager="false" autoplay="2000" loop="true" speed="1500" effect="fade">
    <ion-slide class="slide-background swiper-no-swiping" 
                *ngFor="let background of backgrounds" 
                [ngStyle]="{'background-image': 'url(' + background +')'}">
    </ion-slide>
  </ion-slides>
  <div class="login-container">
    <img class="logo" src="assets/img/logo/casio.png" />
    <form (submit)="doLogin()">
      <strong>Login:</strong>
      <ion-item>
        <ion-label fixed>Username</ion-label>
        <!-- <ion-input type="text" value=""></ion-input> -->
      </ion-item>

      <ion-item>
            <ion-label fixed>Password</ion-label>
        <!-- <ion-input type="password" placeholder="Password"></ion-input> -->
      </ion-item>
      <button ion-button margin color="danger">LOGIN</button>
    </form>
  </div>
</ion-content>
